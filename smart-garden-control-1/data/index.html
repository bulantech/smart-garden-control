<!DOCTYPE html>
<html>
<title>Smart garden</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/w3.css">
<link rel="stylesheet" href="/w3pro.css">
<link rel="stylesheet" href="/w3-theme-green.css">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-red.css"> -->
<body>

<header class="w3-container w3-card w3-theme">
  <h1>SMART GARDEN</h1>
</header>

<div class="w3-container">
	<br>

	<div class="w3-cell-row">
	  <div class="w3-cell" style="width:100%">
	    <div class="w3-center"><h5>MONITORING</h5></div>
	  </div>	  
	</div> 
	<hr>

	<div class="w3-cell-row">
	  <div class="w3-cell" style="width:50%">
	    <div class="w3-right-align"><h3>Sensor :</h3></div>
	  </div>
	  <div class="w3-cell w3-container">
	    <span class="w3-tag w3-jumbo w3-light-lue"><h3>NONE</h3></span>
	  </div>
	</div>  
	<br>
	
	<div class="w3-cell-row">
	  <div class="w3-cell" style="width:50%">
	    <div class="w3-right-align"><h3>Relay :</h3></div>
	  </div>
	  <div class="w3-cell w3-container">
	    <span class="w3-tag w3-jumbo w3-blue" id="relay"><h3>NONE</h3></span>
	    <span class="w3-right-align" id="countDown">300</span>
	  </div>
	</div> 
	<br>
	<hr>

	<div class="w3-cell-row">
	  <div class="w3-cell" style="width:100%">
	    <div class="w3-center"><h5>SETTING</h5></div>
	  </div>	  
	</div> 
	<hr>

	<div class="w3-cell-row">
	  <div class="w3-cell" style="width:50%">
	    <div class="w3-right-align"><h3>Start Value :</h3></div>
	  </div>
	  <div class="w3-cell w3-container">
	    <input class="w3-input w3-border" type="number" id="startValue">
	  </div>
	</div>  
	<br>
	
	<div class="w3-cell-row">
	  <div class="w3-cell" style="width:50%">
	    <div class="w3-right-align"><h3>Stop Value :</h3></div>
	  </div>
	  <div class="w3-cell w3-container">
	    <input class="w3-input w3-border" type="number" id="stopValue">
	  </div>
	</div> 
	<br>

	<div class="w3-cell-row">
	  <div class="w3-cell" style="width:100%">
	    <div class="w3-center"><button class="w3-button w3-theme w3-xxlarge" id="save">SAVE</button></div>
	  </div>	  
	</div> 

	<br>

	
</div>
<br>

<footer class="w3-container w3-theme">
  <h5>by BULANTECH</h5>
</footer>
</body>
